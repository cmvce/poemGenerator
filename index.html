<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Welcome to the poem generator!
            </h1>
        </header>
        <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input type="text" class="instructions" placeholder="Enter a poem..." autofocus required
                        autocomplete="off" id="user-instructions">
                    <input type="submit" class="submit-button">
                </form>
                <div class="hint"> i.e: Flowers, Sun, Cheese</div>
            </div>
            <div class="poem hidden" id="poem">


            </div>
        </main>
        <footer>
            This AI project was coded by <a href="http://https://github.com/cmvce" target="_blank"> Coleene Acevedo</a>,
            open-sourced on
            <a href="https://github.com/cmvce">Github</a> and is hosted on <a
                href="https://tiny-pony-b02524.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
